<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type"text/css" href="style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div class="wrapper" data-bind="with: model">
		<div id="map">
		</div>
		<div id="nav-area">
			<div id="nav-header">
				<button class="nav-btn">Settings</button>
				<h1 id="map-subject" data-bind="text: currentSearch">US National Parks</h1>
			</div>
<!-- 			<input id="input-box" data-bind="value: currentSearch"></input>
			<button class="search-btn">Search</button> -->
			<div id="filter-menu">
				<input id="filter-box" placeholder="Filter Parks..." data-bind="value: filterString, valueUpdate: ['afterkeydown']"></input>
				<div id="filter-list" data-bind="foreach: filteredParks">
					<div class="filtered-park">
						<h2 data-bind="text: name"></h2>
					</div>
				</div>
				<div class="api-menu">
				</div>
			</div>
		</div>
	</div>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="knockout-3.4.0.js"></script>
	<script src="main.js" type="text/javascript"></script>
	<script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVkt8vnkGZk_zqLdJPlrUn2WXON7fZSjw&libraries=places&callback=vm.initMap">
    </script>
</body>
</html>
